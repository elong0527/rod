name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Ruff Check
        run: uv run ruff check .

      - name: Run Ruff Format
        run: uv run ruff format --check .

      - name: Run MyPy
        run: uv run mypy .

      - name: Run Pyre
        # Pyre needs to know where the site-packages are.
        # We dynamically pass the site-packages path from the uv environment using --search-path.
        run: uv run pyre --noninteractive --search-path $(uv run -q python -c "import site; print(site.getsitepackages()[0])") check

      - name: Run Tests with Coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: elong0527/csrlite
